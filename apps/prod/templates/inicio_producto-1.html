{% extends 'base.html' %}



{% block content %}
<br>
<h1>Listado de Productos</h1>
<br><br>
    <div class="container-fluid">

    	<div class="row">
            <div class="col-md-12">   
                <a href="{% url 'nuevo_producto' %}"><button type="button" class="btn btn-primary">Crear Nuevo Producto</button></a>
            </div>

    	</div>
    	<input class="form-control" id="patron" type="text" placeholder="Escriba para filtrar...">
        <div class="row">
                <div class="col-md-12">
                    <table class="table users table-hover" >
                        <thead style=" text-align: center; font-style: Arial">
                            <tr>
                                <th style=" width: 5%;"></th>
                                <th style=" width: 5%;">ID</th>
                                <th style=" width: 30%;">PRODUCTO</th>
                                <th style=" width: 25%;">DESCRIPCIÃ“N</th> 
                                <th style=" width: 10%;">COSTO</th>   
                                <th style=" width: 10%;">CREACION</th>   
<!--
                                <th style=" width: 10%;">RECETA</th>   
-->
                             </tr>
                        </thead>
                        {% for reg in obj %}   
                            <tbody id="Listado-body" style="font-size: 14px; text-align: left; font-style: Arial">
                                <tr>
                                    <td>
                                      <a class="edit" href="{% url 'editar_producto' idprod=reg.id %}" title="Editar" data-toggle="tooltip" ><i class="fa fa-edit fa-1x" style="color:green"></i></a>
                                      <a class="delete" href="{% url 'eliminar_producto' idprod=reg.id %}" title="Eliminar" data-toggle="tooltip"><i class="fa fa-trash fa-1x" style="color:red"></i></a>
                                    </td>
									 <td>{{ reg.id }}</td>
									 <td><a class="edit" href="{% url 'detallar_producto' idprod=reg.id %}" title="Detallar Partida" data-toggle="tooltip" >{{ reg.nomb | upper }}</a></td> 
                                     <td>
										<a data-toggle="collapse" href="#collapseReg_{{reg.id}}" >{{ reg.desc | truncatewords_html:5 }}</a>
										<div class="collapse" id="collapseReg_{{reg.id}}"  >
											{{ reg.desc }}
										</div>
                                     </td>
                                     <td>{{ reg.costo }}</td>
                                     <td>{{ reg.fhcrea|date:"d-m-Y H:i" }}</td>
<!--
                                     <td><a href="" download  class="btn btn-dark float-right" style="width:100%">Download</a></td>
-->
                                </tr>
                            </tbody>
                        {% endfor %}
                    </table>   
            </div> 
        </div>
    </div>
{%endblock %}
