{% extends  'base.html' %}

{% block content %}
    <form   method="post" enctype='multipart/form-data' >
        {% csrf_token %}
        <h3> Desea eliminar el registro: {{ registro.part|upper }} ?</h3>
        <button class="btn btn-danger" type="submit"> Si, Eliminar</button>
        <a class="btn btn-default" href="{% url 'itemizado' registro.idproy %}"> Cancelar</a>

    </form>
{% endblock %}
