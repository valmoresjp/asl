{% extends 'base.html' %}

{% block content %}
    <div class="container">

    	<div class="row">
            <div class="col-md-12">   
                <a href="{% url 'nuevo_partida' %}"><button type="button" class="btn btn-outline-primary">Agregar Proyecto</button></a>
                <form action="#" method="get">
                    <div class="input-group">
                        <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </form>
            </div>

    	</div>
        <div class="row">
                <div class="col-md-12">
                    <table class="table users table-hover">
                        <thead>
                            <tr>
                                <th class="col-sm-1">ACCION</th>
<!--                                 <th class="col-sm-1">ID</th> -->
                                <th class="col-sm-2">FECHA</th>
                                <th class="col-sm-2">PARTIDA</th>
                                <th class="col-sm-6">COSTO</th>   
                             </tr>
                        </thead>
                        {% for reg in obj %}   
                            <tbody>
                                <tr>
                                    <td>
                                        <a class="edit" href="{% url 'editar' reg.id %}" title="Editar" data-toggle="tooltip" ><i class="material-icons">&#xE254;</i></a>
                                        <a class="delete" href="{% url 'eliminarC' reg.id %}" title="Eliminar" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                    </td>
<!--                                     <td>{{ reg.id }}</td> -->
                                    <td>{{ reg.fecha|date:"d-m-Y h:m" }}</td>
                                    <td>{{ reg.cliente }}</td>
                                    <td><a href="{% url 'detallar' reg.id %}" title="Detallar Proyecto" data-toggle="tooltip">{{ reg.proyecto }}</a></td>
                                </tr>
                            </tbody>
                        {% endfor %}
                    </table>   
            </div> 
        </div>
    </div>
{%endblock %}
